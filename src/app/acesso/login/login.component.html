<div class="card" style="width: 20rem;">
	<div class="card-body">
		<div class="card-title"></div>

		<form novalidate [formGroup]="formulario" (ngSubmit)="realizarLogin()">
			<div class="form-group">
				<input type="email" class="form-control" placeholder="E-mail" formControlName="email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Senha" formControlName="senha">
			</div>
			<button type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
		</form>
		<hr />

		<p class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p>

	</div>
</div>
<br />
<div class="card" style="width: 20rem;">
	<div class="card-body">
		<p class="card-text">
			Não tem uma conta?
			<a href="#" class="card-link" (click)="emmitEventTrocaPainel()">Cadastre-se</a>
		</p>
	</div>
</div>
